<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventaris Barang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background: #e3f2fd;
            color: #333;
        }
        .container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input, select, button {
            width: 95%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #bbb;
            border-radius: 8px;
            font-size: 14px;
        }
        button {
            background: #ff7043;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #f4511e;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background: #42a5f5;
            color: white;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination button {
            background: #42a5f5;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 0 10px;
            border-radius: 50px;
            font-size: 20px;
            cursor: pointer;
        }
        .pagination button:hover {
            background: #1e88e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Inventaris Barang</h2>
        <input type="text" placeholder="Nama Barang">
        <input type="number" placeholder="Jumlah">
        <select>
            <option value="">Pilih Kategori</option>
            <option value="Elektronik">Elektronik</option>
            <option value="Furniture">Furniture</option>
            <option value="Alat Tulis">Alat Tulis</option>
            <option value="Peralatan">Peralatan</option>
        </select>
        <button>Tambah Barang</button>
        <table>
            <thead>
                <tr>
                    <th>Nama Barang</th>
                    <th>Jumlah</th>
                    <th>Kategori</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Komputer</td><td>10</td><td>Elektronik</td></tr>
                <tr><td>Kursi</td><td>5</td><td>Furniture</td></tr>
                <tr><td>Kalkulator</td><td>8</td><td>Elektronik</td></tr>
                <tr><td>Pena</td><td>12</td><td>Alat Tulis</td></tr>
                <tr><td>Sapu</td><td>3</td><td>Peralatan</td></tr>
                <tr><td>Monitor</td><td>15</td><td>Elektronik</td></tr>
                <tr><td>Pensil</td><td>7</td><td>Alat Tulis</td></tr>
                <tr><td>Pel</td><td>9</td><td>Peralatan</td></tr>
                <tr><td>Meja</td><td>20</td><td>Furniture</td></tr>
                <tr><td>Komputer</td><td>6</td><td>Elektronik</td></tr>
            </tbody>
        </table>
        <div class="pagination">
            <button>&#8249;</button>
            <button>&#8250;</button>
        </div>
    </div>
</body>
</html>
